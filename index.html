<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&
    icon_names=visibility" />

</head>
<body>
    <div class="container">
        <label for="name">Full Name</label> <!--name-->
        <input type="text" id="name" placeholder="what should we call you?"  autocapitalize="off" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your Email" required> <!--gmail-->

        
        <label for="senha">Enter Password</label>  <!--password-->
        <div class="cont_senha">
            <input type="text" id="senha" placeholder="xxxxxxxxx" required>
            <button id="bu" type="button" onclick="mudar()"><span id="icon" class="material-symbols-outlined">visibility</span></button>
        </div>
       
        <label for="dnovo">Confirm</label>
        <input type="password" id="dnovo"placeholder="xxxxxxxxx" required><br> <!--password again-->


        <button id="up">Upgrade Profile</button>
    </div>
    <div class="profile">
        <div class="fundo">
            65%
            <div class="porce">
                <div class="progre" width="65%"></div>
            </div>
        </div>        

        <h3>Profile Completed</h3>
        <article>
            <p><s>Create account</s></p>
            <p><s>Updade Roadmap</s></p>
            <p><s>Setup Public Profile</s></p>
            <p>Complete you first projects</p>
            <p>invite your Friends</p>
        </article>
    </div>
    <script>
        function mudar(){
            let senha = document.getElementById('senha')
            let icon = document.getElementById('icon')
            if (senha.type === 'text'){
                senha.type = 'password'
                icon.innerHTML = 'visibility_off'                
            }else{
                senha.type = 'text'
                icon.innerHTML = 'visibility'
            }
        }
    </script>
</body>
</html>
