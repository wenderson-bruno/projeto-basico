<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&
    icon_names=visibility" />

</head>
<body>
    <div class="container">
        <label for="name">Full Name</label> <!--name-->
        <input type="text" id="name" placeholder="what should we call you?"  autocapitalize="off" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your Email" required><br> <!--gmail-->

        
        <label for="senha">Enter Password</label>  <!--password-->
        <div class="cont_senha">
            <input type="password" id="senha" placeholder="xxxxxxxxx" required><br>
            <button id="bu" type="button" onclick="mudar()"><span id="icon" class="material-symbols-outlined">visibility</span></button>
        </div>
       
        <label for="dnovo">Confirm</label>
        <input type="password" id="dnovo"placeholder="xxxxxxxxx" required><br> <!--password again-->


        <button id="up">Upgrade Profile</button>
    </div>
    <script>
        function mudar(){
            let senha = document.getElementById('senha')
            let icon = document.getElementById('icon')
            if (senha.type === 'password'){
                senha.type = 'text'
                icon.innerHTML = 'visibility_off'                
            }else{
                senha.type = 'password'
                icon.innerHTML = 'visibility'
            }
        }
    </script>
</body>
</html>
